<div ng-controller="DetailCtrl">
    <div class="breadcrumbs">
        <ul>
            <li>
                <a title="Home">Locations </a>
            </li>
            <li>
                <a ui-sref="country-list">{{header.name}}</a>
            </li>
        </ul>
    </div>

    <div class="heading-sec">
        <div class="row">
            <div class="col-md-4 column">
                <div class="heading-profile">
                    <h2>{{header.name}}</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- Top Bar Chart -->
    <div class="panel-content">
        <div class="row">
            <div class="col-md-12">
                <div class="widget">
                    <div class="form-elements-sec">
                        <div class="widget-title">
                            <h3>{{json.json.name}}</h3>
                        </div>

                        <form name="countryform" role="form" class="sec ng-pristine ng-valid">
                            <div class="row">
                                <div class="col-md-12">
                                    <detail-field type="field" value="item" ng-repeat="field in json.json.fields">
                                    </detail-field>
                                </div>
                            </div>
                            <div class="text-center mt20 odd-even-button">
                                <button class="btn btn-default" type="submit" ng-click="saveCountry(formData)" ng-disabled="countryform.$invalid">Save</button>
                                <button class="btn btn-default" ui-sref="country-list">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
